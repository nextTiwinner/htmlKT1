<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- Header используется для создания шапки сайта, в котором находятся логотип и ссылки nav -->
    <header>
        <!-- div header-links нужен для того, чтобы разместить 2 nav в одну линию и сделать так, чтобы они были ближе друг к другу-->
        <div class="header-links">
            <!-- nav используется как навигационный раздел со ссылками на другие страницы и сайты-->
            <nav>
                <ul>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact us</a>
                </ul>
            </nav>
            
            </nav>
        </div>
    </header>
    <!-- Main используется как основной контент сайта, в котором находятся 2 section -->
    <main>
        <!-- Первый secion используется для создания первой части страницы сайта, в котором приветствуют пользователя -->
        <section>
            <!-- div text-wrapper нужен для расположения текста на лево, а button-wrapper (кнопку) расположить по центру, не зависимо от div text-wrapper -->
            <div class="text-wrapper">
                <h3>Hello</h3>
                <h1>We are FINANCE BUISNESS TECHONOLOGY</h1>
                
                <p>Finance Digital Works </p>
        
                <div class="button-wrapper">
                    <button>Hire us now</button>
                </div>
            </div>
        </section>
        <!-- Второй section нужен для создания основной части страницы, в котором будет находиться галерея работ-->
        <section>
            <h1>Lastest works</h1>
            <nav>
                <button>Photo</button>
                <button>Graphic</button>
                <button>Web</button>
            </nav>
            <!-- div photos-list используется для создания галереи работ -->
            <div class="photos-list">
                <!-- div photos-partOne и photos-partTwo нужны для того, чтобы расположить квадратные изображения в том порядке, в котром они расположены на макете -->
                <div class="photos-partOne">
                    <div class="square-photos">
                        <img src="./img/images/1.jpg" alt="">
                    
                    </div>
                    <img src="./img/images/3.jpg" alt="">
                </div>
                <div class="photos-partTwo">
                    <img src="./img/images/4.jpg    " alt="">
                    <div class="square-photos">
                        
                        <img src="img/images/2.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- div text-wrapper нужен для того, чтобы расположить текст и кнопку в одну линию (по центру) -->
            <div class="text-wrapper">
                <h1>Interested in working with us?</h1>
                <p>Let's Talk Now!</p>
                <button>Hire us now</button>
            </div>
        </section>
    </main>
    <!-- footer используется в качесте подвала сайта, в котором будет находитья дополнительная информация в виде ссылок, логотипа и копирайта -->
    <footer>
        <p>Finance project company</p>
        <nav>
            <ul>
                <a href="#"><img src="./img/white-logos/facebook-white.svg" alt="Facebook"></a>
                <a href="#"><img src="./img/white-logos/twitterx-white.svg" alt="X.com"></a>
                <a href="#"><img src="./img/white-logos/instagram-white.svg" alt="Instagram"></a>
            </ul>
        </nav>
        <p>© Copyright 2023. by Rometheme. All Right Reserved.</p>
    </footer>
</body>
</html>
